<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunus Emre Oflaz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #888;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 1rem;
        }

        .links {
            margin-top: 2rem;
        }

        .links a {
            color: #fff;
            text-decoration: none;
            margin-right: 1.5rem;
            font-size: 1rem;
            transition: opacity 0.3s;
        }

        .links a:hover {
            opacity: 0.7;
        }

        .cat-container {
            width: 40%;
            background: #dc2626;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .cat-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            filter: brightness(0.9);
            position: relative;
        }

        .loading-spinner {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 60px;
            height: 60px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .spinner-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fff;
            animation: spin 1.2s linear infinite;
        }

        .spinner-dot:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); animation-delay: 0s; opacity: 1; }
        .spinner-dot:nth-child(2) { top: 8px; right: 8px; animation-delay: 0.15s; opacity: 0.875; }
        .spinner-dot:nth-child(3) { top: 50%; right: 0; transform: translateY(-50%); animation-delay: 0.3s; opacity: 0.75; }
        .spinner-dot:nth-child(4) { bottom: 8px; right: 8px; animation-delay: 0.45s; opacity: 0.625; }
        .spinner-dot:nth-child(5) { bottom: 0; left: 50%; transform: translateX(-50%); animation-delay: 0.6s; opacity: 0.5; }
        .spinner-dot:nth-child(6) { bottom: 8px; left: 8px; animation-delay: 0.75s; opacity: 0.375; }
        .spinner-dot:nth-child(7) { top: 50%; left: 0; transform: translateY(-50%); animation-delay: 0.9s; opacity: 0.25; }
        .spinner-dot:nth-child(8) { top: 8px; left: 8px; animation-delay: 1.05s; opacity: 0.125; }

        @keyframes spin {
            0% { opacity: 1; }
            100% { opacity: 0.1; }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .cat-container {
                width: 100%;
                height: 30vh;
            }

            .cat-image {
                transform: scaleX(-1);
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Yunus Emre Oflaz</h1>
            <h2>Backend Developer</h2>
            <p>Backend Developer from Turkey<br>Currently available for work.</p>
            <div class="links">
                <a href="https://github.com/K3tR0n" target="_blank">GitHub</a>
                <a href="https://www.instagram.com/yns_emreoflz/" target="_blank">Instagram</a>
            </div>
        </div>
        <div class="cat-container">
            <div class="loading-spinner">
                <div class="spinner">
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                    <div class="spinner-dot"></div>
                </div>
            </div>
            <img src="https://raw.githubusercontent.com/K3tR0n/K3tR0n.github.io/main/onlycat.png" class="cat-image">
        </div>
    </div>
</body>
</html>
